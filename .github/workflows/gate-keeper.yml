name: Gate Keeper
on:
  push:
env:
  NODE_VERSION: 16

jobs:
  test-lint:
    name: Lint
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Checkout ${{ github.ref_name }}
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint tests
        run: npm run lint

  test-unit:
    name: Unit tests
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Checkout ${{ github.ref_name }}
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name : upload codecov
        uses: codecov/codecov-action@v4
        
